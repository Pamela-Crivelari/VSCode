<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Botões de rádio</title>
</head>
<body>
    <p>escolha sua aula:</p>
    <form>
        <input type="radio" id="html" name="linguagem" value="HTML"/>
        <label for="html">HTML</label>><br/>
        <input type="radio" id="css" name="linguagem" value="CSS"/>
        <label for="css">CSS</label><br/>
        <input type="radio" id="javascript" name="linguagem" value="javascript"/>
        <label for="javascript">Javascript</label><br/>
    </form>
</body>
</html>
