<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste de saída</title>
</head>
<body>
    <h1>Saídas diversas em JavaScript</h1>
    <p id="saída"></p>
    <button type="button" onclick="document.getElementById('saída').innerHTML='saída'">InnerHtml</button>
    <button type="button" onclick="window.alert('saída')">Alert</button>
    <button type="button" onclick="console.log('saída')">Console.log</button>
    <button type="button" onclick="document.write('saída')">Document.write</button>
</body>
</html>
