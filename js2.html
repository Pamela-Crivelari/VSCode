<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>
        function funcao() {
            document.getElementById("teste").innerHTML = "parágrafo modificado"
        }
    </script>
</head>
<body>
    <h1>Teste</h1>
    <p id="teste">Um parágrafo</p>
    <button type="button" onclick="funcao()">Teste</button>
</body>
</html>
