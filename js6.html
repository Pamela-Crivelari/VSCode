<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <h1>CÃ¡lculo do IMC</h1>
<script>
function calculaIMC() {
    peso = document.getElementById("peso").value;
    console.log(peso);
    altura = document.getElementById("altura").value;
    console.log(altura);
    imc = peso/(altura*altura);
    document.getElementById("resultado").innerHTML=imc;
    if (imc < 18.5) {
        avaliacao = 'magro';
    } else if (imc < 25) {
        avaliacao = 'normal';
    } else if (imc < 30) {
        avaliacao = 'sobrepeso';
    } else {
        avaliacao = 'obeso';
    }
    document.getElementById('avaliacao').innerHTML=avaliacao;
}
</script>
    <input type="text" id='peso' name="peso"/>
    <input type="text" id='altura' name="altura"/>
    <button type="button" onclick="calculaIMC()">Calcular IMC</button>
    <p id="resultado"></p>
    <p id="avaliacao"></p>
</body>
</html>
