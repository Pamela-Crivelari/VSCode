<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quarto teste de CSS</title>
    <style>
        body{
            background-color: blueviolet;
        }
        h1{
            color: rebeccapurple;
            text-align: center;
        }
        p{
            color: magenta;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
        }
        .preto{
            color: black;
        }
        .branco{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Exemplo</h1>
    <p>Parágrafo parágrafo</p>
    <p class="preto">Parágrafo parágrafo</p>
    <p class="branco">Parágrafo parágrafo</p>
</body> 
</html>
