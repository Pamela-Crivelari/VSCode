<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exemplo de JavaScript</title>
</head>
<body>
    <p id="par1">Teste de JavaScript</p>
    <button type="button" onclick='document.getElementById("par1").innerHTML="Hello World"'>Clique aqui</button>
    <button type="button" onclick='document.getElementById("par1").style.color="purple"'>Muda cor</button>
    <button type="button" onclick='document.getElementById("par1").style.display="none"'>Esconde</button>
    <button type="button" onclick='document.getElementById("par1").style.display="block"'>Mostra</button>
</body>
</html>
